    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/LevelUpApps/sw.js', { scope: '/LevelUpApps/' })
            .then(function(registration) {
              console.log('PWA service worker ready');
            }, function(err) {
              console.log('PWA service worker registration failed: ', err);
            });
        });
      }
    </script>
    <script>
      // Retrieve the error handling URL from the meta tag
      const errorUrl = document.querySelector('meta[name="browser-errors-url"]').content;
      
      // Global error handler
      window.onerror = function(message, source, lineno, colno, error) {
          const errorData = JSON.stringify({
              message: message,
              source: source,
              lineno: lineno,
              colno: colno,
              error: error ? error.stack : 'no stack trace available'
          });
      
          // Send error data to the server
          navigator.sendBeacon(errorUrl, errorData);
      
          // Prevent default error logging
          return true;
      };
      </script>
